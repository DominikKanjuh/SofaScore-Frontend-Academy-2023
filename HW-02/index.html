<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header>
      <nav class="navbar">
        <img src="turtle.svg" alt="Logo" class="logo" />
        <ul class="list">
          <li><a href="#">Profile</a></li>
          <li><a href="#">Map</a></li>
          <li><a href="#">Music</a></li>
          <li class="settings">
            <div class="dropdown">
              <button href="#" class="btn-settings">
                <span>&#9881;</span>
              </button>
              <div class="dropdown-content">
                <a href="#">Edit Profile</a>
                <a href="#">About us</a>
                <a href="#" class="last-dropdown-element">Dummy Text</a>
              </div>
            </div>
          </li>
        </ul>
      </nav>
    </header>

    <main class="main-section">
      <div class="form-box">
        <form action="">
          <h2 id="titleLogin">Login</h2>
          <div class="inputbox">
            <input type="email" required />
            <label for="">Email</label>
          </div>
          <div class="inputbox">
            <input type="password" required />
            <label for="">Password</label>
          </div>
          <div class="inputbox">
            <input type="text" required />
            <label for="">Text</label>
          </div>
          <button class="button-submit" type="submit">Submit</button>
        </form>
      </div>
    </main>

    <footer>
      <ul class="list">
        <li><a href="#">Profile</a></li>
        <li><a href="#">Map</a></li>
        <li class="plus">
          <a href="#popup" class="btn-plus">
            <span>&#43;</span>
          </a>
          <a href="#" class="btn-x">
            <span>&#215;</span>
          </a>
        </li>
        <li><a href="#">Music</a></li>
        <li><a href="#">Settings</a></li>
      </ul>
    </footer>

    <div id="popup" class="popup">
      <nav class="popup-nav">
        <a href="#">Edit Profile</a>
        <a href="#">About us</a>
        <a href="#">Dummy Text</a>
      </nav>
    </div>
  </body>
</html>
